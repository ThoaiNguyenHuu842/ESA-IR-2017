<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<style>
button{
	font-size: 14px !important;
	font-style: normal !important;
	background: #4267b2 !important;
	color: #ffffff !important;
	font-weight: normal !important;
	text-shadow: none !important;
	border: none !important;
	height: 37px !important;
}
.ui-button-text-icon-left .ui-button-text {font-size: 14px !important;font-weight: normal;}
</style>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" life="2000"/> 
		<!-- INDEX PANEL -->
		<div style="width: 100%; float: left;">
			<p:outputLabel value="Select documents file:"/>
			<p:fileUpload fileUploadListener="#{myBean.handleFileUpload}" mode="advanced" style="margin-bottom: 10px;
																							    float: left;
																							    width: 100%;"
                     update="growl" auto="true" sizeLimit="100000"></p:fileUpload>
			<p:commandButton style="float:left;margin-right:10px;"
				value="Index all doc" actionListener="#{myBean.actionIndex}" update="growl"></p:commandButton>
			<p:commandButton style="float:left;" value="Remove all index"
				actionListener="#{myBean.removeIndex}" update="growl"></p:commandButton>
		</div>
		<!-- SEARCH PANEL -->
		<div style="width: 100%; float: left; margin-top: 30px;">
			<h:inputText id="txtSearch"
				style="width:300px;float:left;margin-bottom:20px;height:31px;"
				value="#{myBean.txtSearch}" />
			<p:watermark for="txtSearch" value="Search with a keyword" id="watermark1" />	
			<p:commandButton update="txtResult,growl" value="Search by BOW"
				style="margin-left: 10px;"
				actionListener="#{myBean.doSearch}"></p:commandButton>
			<p:commandButton update="txtResult,growl" value="Search by ESA"
				style="margin-left: 10px;"
				actionListener="#{myBean.doSearchESA}"></p:commandButton>
			<p:commandButton update="txtResult,growl" value="Search by MORAG"
				style="margin-left: 10px;"
				actionListener="#{myBean.doSearchESAandBOW}"></p:commandButton>

		</div>
		<div style="width: 100%; float: left; margin-top: -8px;">
			<h:inputTextarea id="txtResult" value="#{myBean.txtResult}"
				style="width:100%;float:left;height:300px;margin-bottom:20px;"></h:inputTextarea>
			<p:watermark for="txtResult" value="Result" id="watermark" />	
		</div>
	</h:form>
</h:body>
</html>
